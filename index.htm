<!DOCTYPE html>
<html>
  <head>
    <meta charset="utf-8">
    <title> Manejo de usuarios</title>
    <link rel="stylesheet" type="text/css" href="estilos.css">
    <script type="text/javascript" src="funciones.js"></script>
  </head>
  <body>
    <h1 > Manejo de usuarios </h1>
    <br/>
    <label>Agregar un usuario (dar enter)</label> <input type="text" name="nombre" onchange="agregarUsuario(this)"/>
    <br>
    <div id="listado" class="resultado"></div>
    <br>
    <label>Escribe el nombre del usuario para buscar su posicion(dar enter)</label> <input type="text" name="nombre" onchange="buscarUsuario(this)"/>
    <br>
    <div id="busqueda" class="resultado"></div>
  </body>
</html>

<!-- Se invoca un link para el css, y uno para javascript, con el onchange vamos
a llamar las funciones de javascript para que agregue del input al div el listado
de nombres, y en el siguienre input se va a llamar la funcion que maneje la busqueda
de la posicion del nombre que le estes pasando. -->
